<div id="rest-info">

    <h2>I like <em>Panda Express</em> because I love it.</h2>

    </p>
</div>

<script>

    function initMap() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
            zoom: 10,
            center: {
                lat: 29.6419,
                lng: -98.4552
            }
        };
        var map = new google.maps.Map(mapCanvas, mapOptions );
        var image = 'http://cultofthepartyparrot.com/parrots/hd/transparront.gif';

        var marker = new google.maps.Marker({
            position :{
                lat: 29.6419,
                lng: -98.4552,
            },
            map: map,
            animation: google.maps.Animation.DROP,
            //icon: image
        });

        //Object for restaurants

        var restaurants = [
            {
                Name: "Panera Bread",
                favoriteDish: "Bacon Mac & Cheese",
                position: {
                    lat: 29.497239,
                    lng: -98.469627
                }
            },
            {
                Name: "Iron Cactus",
                favoriteDish: "Smoked Chicken Quesadilla",
                position: {
                    lat: 29.424842,
                    lng: -98.491100
                }
            },
            {
                Name: "The Palm San Antonio",
                favoriteDish: "Lobster Bisque",
                position: {
                    lat: 29.426748,
                    lng: -98.490098
                }
            }
        ];
        console.table(restaurants); // AMAZING CODE FOR OBJECTS AND ARRAYS!!!!!!

        // For Each Loop to drop Markers
        restaurants.forEach(function(elements, index){
            // console.log(restaurants[index]);
            // console.log('Lat: '+ restaurants[index].position.lat + '\n' + 'Lng: '+ restaurants[index].position.lng);
            var marker2 = new google.maps.Marker({
                position :{
                    lat: restaurants[index].position.lat,
                    lng: restaurants[index].position.lng
                },
                map: map,
                animation: google.maps.Animation.DROP,
                //icon: image
            });
            marker2.addListener('click', toggleBounce);
        });

        var infowindow = new google.maps.InfoWindow({
            content: "Panda is Back!"
        });
        infowindow.open(map,marker);

        marker.addListener('click', toggleBounce);

        // Bounce Animation
    function toggleBounce() {
        if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
        } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
        }
    }
//END OF SCOPE
    }



</script>
<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap"async defer></script>
